    <p>Tente abrir esse site em dispositivos diferentes ou diminua o zoom do seu computador.</p>

        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">

    <h1>Reproduzindo aúdio</h1>

    <h2>Mais compatibilidade</h2>

        <source src="midia/lesly.mp3" type="audio/mpeg">
        <source src="midia/lesly.ogg" type="audio/ogg">
        <source src="midia/lesly.wav" type="audio/wav">
