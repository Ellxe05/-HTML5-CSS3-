<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="file:///C:/Users/Kaulitz/Desktop/HTML5%20CSS3/ex004/semana%20de%20provas2%20-%20Copia.png" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <hr>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/thumbnail1.png" controls loop>
        <source src="midia/meu-video MP4.mp4" type="video/mp4">
        <source src="midia/meu-video M4V.m4v" type="video/mp4">
        <source src="midia/meu-video WEBM.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reproduções de videos.</p>
    </video>

    <h1>Inserindo videos no Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/jOTfBlKSQYY?si=pgTBE5Kz2gOQK9bo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>    
</body>
</html>
