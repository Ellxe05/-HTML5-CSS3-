<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site da 
    
    <iframe src="https://ellxe05.github.io/projeto-musica/" frameborder="0" scolling="no">
        <a href="https://ellxe05.github.io/projeto-musica/">Letras Rock</a>
    </iframe>

    para aprender a programar.</p>
        <br>
    <p>O 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

    também é muito legal de aprender!</p>
</body>
</html>
