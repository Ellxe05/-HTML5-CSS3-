<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafo e quebra de linha</h1>
    <hr>
    <p>Pode escrever um paragrafo de qualquer jeito.
        Basta colocar tudo em meio das tags &lt;p&gt; e &lt;/p&gt; 
    </p>
    <p>Se precisar quebrar o texto em <br>algum lugar especifico, use a tag br.
        <p>Adicionando simbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &delta;
            &Delta;
            &uparrow;
            &uarr;
            &downarrow;
            &leftarrow;
            &rightarrow;

        </p>
        <p>Vamos adicionar alguns emojis:
            <br>
            &#x1F496;
            &#x1F60A;
        </p>
</body>
</html>
